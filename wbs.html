<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pinnacle API Documentation</title>

  <!-- ReDoc -->
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
    }

    #redoc-root {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="redoc-root"></div>

  <script>
    Redoc.init(
      './data.yaml',
      {
        hideDownloadButton: false,
        disableSearch: false,
        expandResponses: '200',
        nativeScrollbars: true,
        scrollYOffset: 64,

        theme: {
          colors: {
            primary: {
              main: '#2563eb'   // Professional blue
            },
            success: {
              main: '#16a34a'
            }
          },

          typography: {
            fontSize: '14px',
            lineHeight: '1.6',
            headings: {
              fontWeight: '600',
              lineHeight: '1.4'
            }
          },

          sidebar: {
            width: '280px',
            backgroundColor: '#0f172a',
            textColor: '#e5e7eb',
            activeTextColor: '#38bdf8'
          },

          rightPanel: {
            backgroundColor: '#020617',
            textColor: '#e5e7eb',
            width: '34%'
          },

          codeBlock: {
            backgroundColor: '#020617'
          }
        }
      },
      document.getElementById('redoc-root')
    );
  </script>
</body>
</html>
