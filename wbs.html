<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pinnacle API Documentation</title>

  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #0f172a;
      --sidebar-bg: linear-gradient(180deg, #0f4c81, #0b3c5d);
    }

    body {
      margin: 0;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ================= HEADER ================= */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      height: 68px;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .top-nav img {
      height: 42px;
    }

    .top-nav h1 {
      font-size: 28px; /* slightly increased */
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.3px;
    }

    /* ================= REDOC ================= */
    #redoc-root {
      height: calc(100vh - 68px);
    }

    /* ================= BADGES ================= */
    .http-verb.get {
      background: #22c55e !important;
      color: #ffffff !important;
    }

    .http-verb.post {
      background: #3b82f6 !important;
      color: #ffffff !important;
    }

    /* ================= RESPONSE CARDS ================= */
    .redoc-json {
      border-radius: 14px !important;
    }
  </style>
</head>

<body>

  <!-- ðŸ”¹ Sticky Header with Logo -->
  <div class="top-nav">
    <!-- âœ… Correct path based on your repo -->
    <img src="./pinnacle-logo.png" alt="Pinnacle Logo" />
    <h1>Pinnacle API Documentation</h1>
  </div>

  <!-- ðŸ”¹ Redoc Container -->
  <div id="redoc-root"></div>

  <script>
  Redoc.init(
    'https://bharathbm-dotcom.github.io/pinnacleteledoc/data.yaml',
    {
      scrollYOffset: 68,
      hideDownloadButton: false,
      nativeScrollbars: true,

      theme: {
        colors: {
          primary: {
            main: '#2563eb'
          }
        },
        sidebar: {
          width: '280px',
          backgroundColor: '#0f4c81',
          textColor: '#e5e7eb',
          activeTextColor: '#38bdf8'
        }
      }
    },
    document.getElementById('redoc-root')
  );
</script>

</body>
</html>
