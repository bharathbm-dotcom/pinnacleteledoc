<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pinnacle API Documentation</title>

  <!-- ReDoc -->
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f9fafb;
      --text: #0f172a;
      --right-bg: #e0f2fe;
      --code-bg: #bae6fd;
    }

    body.dark {
      --primary: #60a5fa;
      --bg: #020617;
      --text: #e5e7eb;
      --right-bg: #020617;
      --code-bg: #020617;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* üîù Sticky Top Bar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 9999;
      height: 56px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    body.dark .topbar {
      background: #020617;
      border-color: #1e293b;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 16px;
    }

    .brand img {
      height: 32px;
    }

    .toggle {
      cursor: pointer;
      border: 1px solid #cbd5f5;
      padding: 6px 12px;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      font-size: 13px;
    }

    #redoc-root {
      height: calc(100% - 56px);
    }

    /* üé® UI Enhancements */
    .http-verb {
      font-weight: 700 !important;
      border-radius: 6px !important;
    }

    .http-verb.get { background: #22c55e !important; }
    .http-verb.post { background: #3b82f6 !important; }
    .http-verb.put { background: #f59e0b !important; }
    .http-verb.delete { background: #ef4444 !important; }

    .response-samples, pre {
      border-radius: 12px !important;
    }
  </style>
</head>

<body>
  <!-- üîù Sticky Header -->
  <div class="topbar">
    <div class="brand">
      <!-- üî∑ Replace logo.png with your actual logo -->
      <img src="logo.png" alt="Pinnacle Logo" />
      Pinnacle API Documentation
    </div>

    <div class="toggle" onclick="toggleTheme()">
      üåó Toggle Theme
    </div>
  </div>

  <div id="redoc-root"></div>

  <script>
    let dark = false;

    function loadRedoc() {
      Redoc.init(
        './data.yaml',
        {
          hideDownloadButton: false,
          expandResponses: '200',
          nativeScrollbars: true,
          scrollYOffset: 56,

          theme: {
            colors: {
              primary: {
                main: getComputedStyle(document.body)
                  .getPropertyValue('--primary')
              }
            },

            sidebar: {
              width: '280px',
              backgroundColor: dark ? '#020617' : '#0f172a',
              textColor: '#e5e7eb',
              activeTextColor: '#38bdf8'
            },

            rightPanel: {
              backgroundColor: getComputedStyle(document.body)
                .getPropertyValue('--right-bg'),
              textColor: getComputedStyle(document.body)
                .getPropertyValue('--text'),
              width: '34%'
            },

            codeBlock: {
              backgroundColor: getComputedStyle(document.body)
                .getPropertyValue('--code-bg')
            },

            typography: {
              fontSize: '14px',
              lineHeight: '1.6',
              headings: { fontWeight: '600' }
            }
          }
        },
        document.getElementById('redoc-root')
      );
    }

    function toggleTheme() {
      dark = !dark;
      document.body.classList.toggle('dark', dark);
      document.getElementById('redoc-root').innerHTML = '';
      loadRedoc();
    }

    loadRedoc();
  </script>
</body>
</html>
